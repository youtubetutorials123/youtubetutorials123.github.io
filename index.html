<body oncontextmenu="false">
    <input type="checkbox" autocomplete="off" id="overlay-toggle">
    <div class="overlay fullscreen">
        <div id="center">
            <label for="overlay-toggle" onclick="audioPlay();videoPlay()">
                <div id="enter"><b class="begin rainbow">click ^_^</b></div>

        <div id="typing">

        <style>
            .badge {
                position: absolute;
                top: 53.8%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: inline-block;
                height: 25px;
                width: 25px;
            }
            
            .badge .badge-tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: transparent;
                color: #fff;
                text-align: top;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -60px;
                opacity: 0;
                transition: opacity 0.3s;
            }
            
            .badge .badge-tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: transparent transparent transparent transparent;
            }
            
            .badge:hover .badge-tooltiptext {
                visibility: visible;
                opacity: 1;
            }
            
            .editBtn {
                background-color: transparent;
                background-size: cover;
                border-radius: 7px;
                padding: 8px;
                color: white;
                cursor: pointer;
            }
        </style>
        
        <script>
            let counter = 0;
            let Title = 'suffocation#0001';
            let direction = true;
            aniTitle = setInterval(function() {
                if (counter == Title.length) direction = false;
                if (counter == false) direction = true;
                counter = (direction == true) ? ++counter : --counter;
                newtitle = (counter == 0) ? "" : Title.slice(0, counter);
                document.title = '' + newtitle;
            }, 400)
            
            window.oncontextmenu = function() {
                return false;
            }
            
            $(document).keydown(function(event) {
                if (event.keyCode == 123) {
                    return false;
                } else if ((event.ctrlKey && event.shiftKey && event.keyCode == 73) || (event.ctrlKey && event.shiftKey && event.keyCode == 74)) {
                    return false;
                }
            });
            
            function audioPlay() {
                var audio = document.getElementById("audio");
                audio.volume = 0.3;
                audio.play();
            }
            
            function videoPlay() {
                var video = document.getElementById("video");
                video.play();
            }
        </script>
        
        <script>
            new Typed('#typed', {
                strings: [, 'suffocation#0001', 'my goals are beyond your understanding',],
                typeSpeed: 35,
                delaySpeed: 90,
                showCursor: false,
                loop: true
            })
